				  		  <h3>Введите число / Санды енгізіңіз </h3> 
						  <!--Поле для ввода числа-->
						  <input type="text" id="chis" autocomplete="off" onkeyup="num2str(this.value, 'str', 'strkaz')" value="">
						  <!--Очистить поле-->
						  <button id="clearButton">Очистить</button>
						   	<!--Поле для ввода числа
							с руб. коп.

						<br>	
						  <br><div  id="str"></div>
						  <!--кнопка копировать -->
						  <br>
						  <button id="userButton">Копировать</button>

	<script>
		document.getElementById("clearButton").onclick = function(e) {
		document.getElementById("chis").value = "";
		}
	</script> 
 <script>   
			//цепляем событие на onclick кнопки
		var button = document.getElementById('userButton');
			 //цепляем событие на onclick DIV button
	        var button = document.getElementById("str");
		button.addEventListener('click', function () {
		  //нашли наш контейнер
		  var ta = document.getElementById('str');  
		  //производим его выделение
		  var range = document.createRange();
		  range.selectNode(ta); 
		  window.getSelection().addRange(range); 
		 
		  //пытаемся скопировать текст в буфер обмена
		  try { 
			document.execCommand('copy'); 
		  } catch(err) { 
			console.log('Can`t copy, boss'); 
		  } 
		  //очистим выделение текста, чтобы пользователь "не парился"
		  window.getSelection().removeAllRanges();
		});
 </script>
